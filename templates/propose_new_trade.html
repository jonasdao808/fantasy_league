<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Propose Trade with {{ other_team.team_name }}</h1>
        <form method="POST">
            <div class="row">
                <!-- Other Team's Players -->
                <div class="col-md-6">
                    <h3>{{ other_team.team_name }}'s Players</h3>
                    {% for player in other_team_players %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="other_team_players" value="{{ player.player_ID }}" id="player{{ player.player_ID }}">
                            <label class="form-check-label" for="player{{ player.player_ID }}">
                                {{ player.full_name }} - {{ player.position }} - {{ player.team }}
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <!-- Current User's Team Players -->
                <div class="col-md-6">
                    <h3>Your Team's Players</h3>
                    {% for player in current_team_players %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="current_team_players" value="{{ player.player_ID }}" id="player{{ player.player_ID }}">
                            <label class="form-check-label" for="player{{ player.player_ID }}">
                                {{ player.full_name }} - {{ player.position }} - {{ player.team }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Propose Trade</button>
                <a href="{{ url_for('team', team_id=current_team.team_ID) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
